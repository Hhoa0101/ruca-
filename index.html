<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruca Store</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Liên kết tới tệp CSS -->
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Giỏ hàng</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <h1>Chào mừng đến với Ruca Store!</h1>
        <section id="products">
            <h2>Sản phẩm nổi bật</h2>
            <!-- Ví dụ về sản phẩm -->
            <div class="product">
                <img src="images/product1.jpg" alt="Sản phẩm 1">
                <h3>Sản phẩm 1</h3>
                <p>Giá: 100,000 VNĐ</p>
                <button>Thêm vào giỏ</button>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Sản phẩm 2">
                <h3>Sản phẩm 2</h3>
                <p>Giá: 200,000 VNĐ</p>
                <button>Thêm vào giỏ</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Ruca Store. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script> <!-- Liên kết tới tệp JavaScript -->
</body>
</html>
